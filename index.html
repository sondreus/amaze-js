<!DOCTYPE html>
<html>
<head>
  <title>Maze Game</title>
  <style>
    .game-board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      grid-gap: 10px;
      max-width: 800px;
      width: 90%;
      aspect-ratio: 1/1.2;
      margin: 0 auto;
    }

    .game-button {
      width: 100%;
      height: 100%;
      aspect-ratio: 1/1;
      margin: 0;
    }

    body {
      background-color: #1c1c1c;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glow-button {
       box-shadow: 0 0 20px #34eba8;
    }
    .glow-gold-button {
      box-shadow: 0 0 20px #91840f;
    }

    .standard-button {
      /* Standard box styling without glow */
    }

    .no-border-button {
      border: none;
    }

    .next-map-button {
      width: calc(0.8*100%);
      aspect-ratio: 1/1;
      font-size: 24px;
      padding: 8px 16px;
      background-color: #1c7856;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 16px;
      display: block;
      margin: 16px auto 0;
    }

    .next-map-button:hover {
      background-color: #145a40;
    }
  </style>
</head>
<body>
  <div class="game-board" id="game-board"></div>
  <script src="game.js"></script>
</body>
</html>
