  <style>
    #game-board-container {
      display: block;
      position: relative;
      width: 90%; /* Adjust this as needed */
      max-width: 800px; /* Maximum width */
      aspect-ratio: 1/1.2; /* Maintain aspect ratio */
      margin: 30px auto; /* Center horizontally with auto left/right margins */
    }

    #path-overlay {
      position: absolute;
      top: -25px;
      left: 0;
      width: 100%;
      height: 100%; /* Use 100% height to match container */
      pointer-events: none;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(7, 1fr);
      grid-gap: 10px; /* Space between buttons */
      width: 100%; /* Full width of the container */
      height: auto; /* Allow height to adjust based on content */
    }

    .game-button {
    width: 100%;
    height: 100%;
    aspect-ratio: 1/1;
    margin: 0;
    font-size: 24px; /* Adjust this value for larger text */
    color: white; /* Set text color to white */
    background-color: transparent; /* Optional: Ensure background is transparent */
}

    body {
      background-color: #1c1c1c;
      width: 100%;
      height: 100%;
      margin: 0; /* Ensure no margin */
      padding: 0; /* Ensure no padding */
      overflow: hidden;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically if needed */
    }

    .glow-button {
      /* box-shadow: 0 0 20px #34eba8; */
       animation: glow-teal 0.25s ease-in forwards;
    }
    .glow-gold-button {
      box-shadow: 0 0 20px #91840f;

    }
    .next-map-button.glow-big-gold-button {
      background-color: gold;
      color: black;
      font-weight: bold;
      animation: glow 1.25s ease-in-out infinite alternate;
      transform: scale(1.2);
      transition: transform 0.3s ease;
    }

    .glow-golden-button {
      background-color: gold;
      color: black;
      font-weight: bold;
      animation: glow 1.25s ease-in-out infinite alternate;
      transform: scale(1.2);
      transition: transform 0.3s ease;
    }

    .share-button.gold-button {
      background-color: gold;
      transform: scale(1.2);
      transition: transform 0.3s ease;
    }


    @keyframes glow {
      from {
        box-shadow: 0 0 10px -5px gold;
      }
      to {
        box-shadow: 0 0 10px 5px gold;
      }
    }

    @keyframes glow-teal {
      from {
        box-shadow: 0 0 10px -5px #34eba8
      }
      to {
        box-shadow: 0 0 20px 0px #34eba8;
      }
    }

    .standard-button {
      /* Standard box styling without glow */
    }

    .no-border-button {
      border: none;
    }

    .next-map-button,
    .restart-button,
    .share-button {
      width: calc(0.8*100%);
      aspect-ratio: 1/1;
      font-size: 24px;
      padding: 8px 16px;
      background-color: #1c7856;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 16px;
      display: block;
      margin: 16px auto 0;
      fill: white;
    }

    .next-map-button {
      grid-column: 5;
      justify-self: end; 
    }

    .share-button {
      grid-column: 4;
      justify-self: start;
    }

    
    .restart-button {
      grid-column: 1;
      justify-self: start;
    }

    .restart-button:hover,
    .next-map-button:hover,
    .share-button:hover {
      filter: brightness(0.8); /* Darken the button by 20% on hover */
    }

    .copied-message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f0f0f0;
      color: #333;
      padding: 10px 20px;
      border-radius: 4px;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s, visibility 0.3s;
      font-size: 14px;
      font-weight: bold;
    }

    .copied-message.hide {
      opacity: 0;
      visibility: hidden;
    }

    .game-explanation-modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      aspect-ratio: 1/1;
    }

    .game-explanation-content {
      background-color: rgba(0, 0, 0, 0.9);
      margin: 15% auto;
      padding: 20px;
      font-size: 40px;
      border: 5px solid #1c7856;
      width: calc(0.8*100%);
      text-align: center;
    }
  
    .grid-container {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      grid-gap: 20px;
    }
    .grid-item {
      text-align: center;
      color: white;
    }
    
    .tutorial-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      background-color: #1c1c1c;
      display: flex;
      justify-content: center;
      z-index: 999;
    }

    .tutorial-content {
      background-color: #1c1c1c;
      border-radius: 4px;
      text-align: center;
      color: white;
      max-width: 800px;
      width: 60%;
      aspect-ratio: 1/1.2; /* Same aspect ratio as the game board */
      margin: 0 auto;
    }

    .tutorial-content h2 {
      font-size: 30px;
      margin-bottom: 10px;
    }
    

    .tutorial-content p {
      width: 80%;
      max-width: 80%; /* Set the maximum width to 60% */
      margin: 5rem auto 0; /* Add margin-top of 2rem (32px) */
      font-size: 30px;
      margin-bottom: 20px;
    }

    .close-button-container {
      display: flex;
      justify-content: center;
    }

    .close-button {
      background-color: #1c7856;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 4px;
      width: 15%;
      aspect-ratio: 1/1;
    }

    .close-button:hover {
      filter: brightness(0.8);
    }
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      flex-direction: column; /* Stack elements vertically */
      align-items: center; /* Center horizontally */
    }

  </style>
</head>

  <div class="tutorial-screen" id="tutorialScreen">
    <div class="tutorial-content">
      <br>
      <br>
      <br>
      <p> </p>
      <img src="logo.png" alt="Logo" class="tutorial-logo" style="max-height: 50%; aspect-ratio: 1;">
      <br>
      <p> </p>
      <p>Make a path which visits all black squares exactly once.<br>Start anywhere.</p>
      <br>
      <div class="close-button-container">
        <button class="close-button" id="closeTutorial">></button>
      </div>
    </div>
  </div>
  <div id="game-board-container">
    <div class="game-board" id="game-board"></div>
    <svg id="path-overlay"></svg>
  </div>
  <div class="path-message" id="path-message" style="margin-top: 10px; font-size: 64px; color: white;  flex-direction: column; width: 80%"></div>
 <p>  </p>
