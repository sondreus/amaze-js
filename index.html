<!DOCTYPE html>
<html>
<head>
  <title>Maze Game</title>
  <style>
    .game-board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      grid-gap: 10px;
      max-width: 800px;
      width: 90%;
      aspect-ratio: 1/1.2;
      margin: 0 auto;
      margin-top: 30px; /* Add margin to the top */
    }

    .game-button {
      width: 100%;
      height: 100%;
      aspect-ratio: 1/1;
      margin: 0;
    }

    body {
      background-color: #1c1c1c;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glow-button {
      /* box-shadow: 0 0 20px #34eba8; */
       animation: glow-teal 0.25s ease-in forwards;
    }
    .glow-gold-button {
      box-shadow: 0 0 20px #91840f;
    }
    .next-map-button.glow-big-gold-button {
      background-color: gold;
      color: black;
      font-weight: bold;
      animation: glow 1.25s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px -5px gold;
      }
      to {
        box-shadow: 0 0 10px 5px gold;
      }
    }

    @keyframes glow-teal {
      from {
        box-shadow: 0 0 10px -5px #34eba8
      }
      to {
        box-shadow: 0 0 20px 0px #34eba8;
      }
    }

    .standard-button {
      /* Standard box styling without glow */
    }

    .no-border-button {
      border: none;
    }

    .next-map-button,
    .restart-button {
      width: calc(0.8*100%);
      aspect-ratio: 1/1;
      font-size: 24px;
      padding: 8px 16px;
      background-color: #1c7856;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 16px;
      display: block;
      margin: 16px auto 0;
    }

    .next-map-button {
      grid-column: 5;
      justify-self: end; 
    }

    .restart-button {
      grid-column: 1;
      justify-self: start;
    }

    .restart-button:hover,
    .next-map-button:hover {
      filter: brightness(0.8); /* Darken the button by 20% on hover */
    }
  </style>
</head>
<body>
  <div class="game-board" id="game-board"></div>
  <script src="game.js"></script>
</body>
</html>
